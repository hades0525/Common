spring.datasource.druid.one.testWhileIdle=true
spring.datasource.druid.one.driver-class-name=oracle.jdbc.OracleDriver
# Êı¾İ¿âÁ¬½Ó³ØÅäÖÃ
spring.datasource.druid.one.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.one.initial-size=3
spring.datasource.druid.one.min-idle=3
spring.datasource.druid.one.max-active=15
spring.datasource.druid.one.max-wait=10000
spring.datasource.druid.one.filters=stat,wall
spring.datasource.druid.one.filter.stat.log-slow-sql=true
spring.datasource.druid.one.filter.stat.slow-sql-millis=2000
#Database pool end
# Druid WebStatFilterÅäÖÃ£¬ËµÃ÷Çë²Î¿¼Druid Wiki£¬ÅäÖÃ_ÅäÖÃWebStatFilter
spring.datasource.druid.one.web-stat-filter.enabled=true
spring.datasource.druid.one.web-stat-filter.url-pattern=/*
spring.datasource.druid.one.web-stat-filter.exclusions=*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico,/druid/*
# Druid StatViewServletÅäÖÃ£¬ËµÃ÷Çë²Î¿¼Druid Wiki£¬ÅäÖÃ_StatViewServletÅäÖÃ
spring.datasource.druid.one.stat-view-servlet.enabled=true
